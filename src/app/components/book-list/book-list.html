<h2>Book List</h2>

<div *ngIf="loading">Loading books...</div>

<div *ngIf="!loading && books.length === 0">No books available.</div>

<ul *ngIf="!loading && books.length > 0">
  <li *ngFor="let book of books">
    <strong>{{ book.title }}</strong> by {{ book.author }} ({{ book.genre }})
  </li>
</ul>
